<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catalist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-image: url("assets/logo_Catalist - Copy.jpg");
                background-repeat: no-repeat;
                background-size: 100%;
                background-color: #363636;
                color: white;
                font-size: 1.2rem;
            }
    
            .login-container {
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                z-index: 1;
            }
    
            .login-box {
                background-color: rgba(54, 54, 54, 0.8);
                padding: 2rem;
                border-radius: 5px;
            }
    
            .form-control:focus {
                box-shadow: none;
                border-color: #f5c7f7;
            }
    
            .btn {
                background-color: #f5c7f7;
                border: none;
                font-size: 1.2rem;
                width: 100%;
            }
    
            .welcome-message {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .background-image-top,
            .background-image-bottom {
                position: absolute;
                background-image: url("assets/logo_Catalist - Copy.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                width: 100%;
                height: 50%;
            }

            .background-image-top {
                top: 0;
            }

            .background-image-bottom {
                bottom: 0;
            }
        </style>
    </head>
<body>
    <div class="background-image-top"></div>
    <div class="background-image-bottom"></div>
    <div class="login-container">
        <div class="login-box">
            <div class="welcome-message text-center">¡Bienvenidos a Catalist! Inicia tu sesión aquí:</div>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" style="background-color: #363636;">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" style="background-color: #363636;">
                </div>
                <button type="button" class="btn btn-lg btn-block" onclick="validateLogin()" style="background-color: #f5c7f7;">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
    
            if (email === "flor.narciso@upr.edu" && password === "admin") {
                window.location.href = "menu.html";
            } else {
                alert("Correo electrónico o contraseña incorrectos.");
            }
        }
    </script>    
</body>
</html>
